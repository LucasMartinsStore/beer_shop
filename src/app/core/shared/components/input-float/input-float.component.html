<div class="relative">
  <input
    [type]="inputType"
    [id]="inputId"
    placeholder=" "
    class="block w-full px-2.5 pb-2.5 pt-4 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 peer placeholder-transparent"
  />
  <label
    #floatingInput
    [for]="inputId"
    class="absolute text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-focus:text-blue-500 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4 left-1"
  >
    {{ label }}
  </label>
</div>

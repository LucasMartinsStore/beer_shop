    <div class="px-6 py-4">
      <h2 class="text-2xl font-bold text-center text-gray-800">Registro</h2>
      <form class="mt-4">
        <div class="mb-4">
          <app-input-float inputId="inputNome" label="nome"></app-input-float>
        </div>
        <div class="mb-4">
          <app-input-float inputId="inputSenha" label="senha"></app-input-float>
        </div>
        <div class="mb-4">
          <app-input-float inputId="inputEmail" label="email"></app-input-float>
        </div>
        <div class="flex items-center justify-between">
          <button
            type="submit"
            class="px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600"

            Registrar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
